<!DOCTYPE html>
<html>
<head>
  <title>Javascript</title>
</head>
 <script type="text/javascript">
  function Tinhtong(){
    var a=document.getElementById('soa');
    var b=document.getElementById('sob');
    //tinh tong
    var tong=Number(a.value)+Number(b.value);
    //xuat cho bien
    var kq=document.getElementById('ketqua');
    kq.value=tong;
  }
  function Tinhhieu() {
      var a=document.getElementById('soa');
      var b=document.getElementById('sob');
      var hieu=Number(a.value)-Number(b.value);
      var kq=document.getElementById('ketqua');
      kq.value=hieu;
  }
 </script>
<body>
<h1>Nhập phép tính:</h1>
<tr>
<td>nhập số a:</td>
<td><input type="text" id="soa"></td>
</tr>
<tr>
  <td>nhập số b:</td>
<td><input type="text" id="sob"></td>
</tr>
<tr>
  <td>kết quả</td>
  <td><input type="text" id="ketqua"></td>
  
</tr>
<tr>
  <td colspan="2"><input type="Button" value="Tinhtong" onclick="Tinhtong();"></td>
</tr>
<td colspan="2"><input type="Button" value="Tinhhieu" onclick="Tinhhieu()"></td>
</body>
</html>
