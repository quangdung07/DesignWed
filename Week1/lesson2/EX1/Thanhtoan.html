<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<h1>Thanh Toán</h1>
<from>
<label>Tên đầy đủ</label>
        <input type="text" name="name" placeholder="Nhập tên đầy đủ người mua hàng" required size="50"/>
      </p>

      <p>
        <label>Password</label>
        <input type="password" name="password" placeholder="Nhập password" required />
      </p>

      <p>
        <label>Email</label>
        <input type="email" name="email" placeholder="Nhập email" required />
      </p>

      <p>
        <label>Ngày sinh</label>
        <input type="date" name="dob" placeholder="Nhập ngày sinh" required />
      </p>

      <p>
        <label>Mặt hàng mua</label>

        <input list="items" name="browser" id="browser">
        <datalist id="items">
          <option value="Shoes"></option>
          <option value="Socks"></option>
          <option value="Shirt"></option>
          <option value="Sandals"></option>
          <option value="Trousers"></option>
        </datalist>
      </p>

      <p>
        <label>Số lượng mua</label>
        <input type="number" min="1" max="5" name="quantity"/>
      </p>

      <p>
        <label>Bán kính vận chuyển</label>
        <input type="range" min="10" max="20"/>
      </p>

      <p>
        <button type="submit">Đăng kí</button>
      </p>

</from>
</body>
</html>
