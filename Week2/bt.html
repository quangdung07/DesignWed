<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
<script type="text/javascript">
	var a=12;
	var b=24;
	var tong=a+b;
	var hieu=a-b;
	var tich=a*b;
	var thuong=a/b;
	var sodu=a%b;

	document.write("12+24: "+ tong);
	document.write("12-24: "+ hieu);
	document.write("12*24: "+ tich);
	document.write("12/24: "+ thuong);
	document.write("12%24: "+ sodu);
</script>
</body>
</html>
